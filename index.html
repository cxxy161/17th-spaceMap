<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>第十五号星系-地图</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="pos_go">
        <input type="text" id="pos_input" placeholder="请输入坐标(如：0,0)" />
        <button id="go_btn">Go</button>
    </div>
    <div id="map_ui">
        <button id="put_data">导出地图</button>
        <input type="text" id="map_data_input" placeholder="请输入地图" />
        <button id="get_map_data">导入地图</button>
    </div>
    <div id="infomation">
            <button id="close_btn">关闭</button>
            <h3>恒星信息:</h3>
            <div id="star_info"></div>
            <br/>
            <div id="star_name">
                    <span class="star_get_name">恒星命名</span>
                    <input type="text" id="star_name_input" placeholder="请输入恒星名称" />
                    <button id="input_save">保存</button>
            </div>
        
    </div>
    <div id="game-container"></div>

    <!-- 引入 Pixi.js 库 -->
    <script src="https://pixijs.download/v8.9.1/pixi.min.js"></script>
    <script src="perlin.js"></script>

    <script type="module" src="main.js"></script>
    <script type="module" src="class.js"></script>
    <script type="module" src="data.js"></script>
    <script type="module"  src="Interaction.js"></script>
    <script type="module" src="rend.js"></script>

    <script type="module" src="html_inter.js"></script>
</body>
</html>
